<!DOCTYPE html>
<html lang="en">
  <head>
    <title>rad - general purpose, typed build tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css"
      rel="stylesheet"
    />
    <style>
      /* prefixed by https://autoprefixer.github.io (PostCSS: v7.0.26, autoprefixer: v9.7.3) */
      /**
 * override okaidia bogus operator
 */
      .token.operator {
        background-color: transparent !important;
      }

      /* page */
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:800);
      html,
      body {
        height: 100%;
        margin: 0;
        width: 100vw;
        overflow-x: hidden;
      }

      a,
      a:visited {
        color: #2196f3;
      } /* Visited link    */
      table {
        display: block;
        overflow-x: auto;
        border: 0.1px dashed #ffffff1a;
        padding: 8px;
      }
      td {
        border: 0.1px dashed #ffffff1a;
        padding: 8px;
      }

      /* hero */
      .baby-rad {
        -webkit-transition: all 5s;
        -o-transition: all 5s;
        transition: all 5s;
      }
      svg#radness text {
        fill: white;
        stroke-width: 1;
        stroke: beige;
      }
      #hero_actions {
        width: 100%;
        max-width: 800px;
        padding-right: 16px;
        text-align: right;
        margin: auto;
      }
      #hero_actions * {
        display: inline-block;
        font-size: xx-small;
        cursor: pointer;
      }

      /* content */
      body {
        font-family: sans-serif;
        background-color: #303030;
        color: white;
      }
      div.content {
        margin: auto;
        max-width: 800px;
        padding: 0 16px;
      }
      svg#radness {
        background: #303030;
        font: 5em/1 Open Sans, Impact;
        text-transform: uppercase;
        margin: 0;
        width: 100%;
        height: 300px;
      }
      #big_baby {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- github corners start -->
    <a
      href="https://github.com/cdaringe/rad"
      class="github-corner"
      aria-label="View source on GitHub"
    >
      <svg
        width="50"
        height="50"
        viewBox="0 0 250 250"
        style="
          fill: #2196f3;
          color: #303030;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <!-- github corners stop -->

    <svg
      id="radness"
      viewBox="0 0 800 300"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <symbol id="repeatme">
        <text text-anchor="middle" x="0" y="0" dx="1em" dy="1em">RAD</text>
      </symbol>
      <g id="repeats" />
      <use class="text" xlink:href="#big_baby" />
      <text id="big_baby" text-anchor="middle" x="85%" y="80%" dy=".35em">
        RAD
      </text>
    </svg>
    <!-- <a href=""><img width="60px" style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a> -->
    <div id="hero_actions">
      <span id="transform-name"></span>
      <a
        id="add_more_transforms"
        style="display: none"
        target="_blank"
        rel="noreferrer noopener"
        href="https://github.com/cdaringe/rad/blob/next/assets/site/supplemental-transforms.ts"
        >add-more-animations!</a
      >
      <a id="click_prompt" onclick="onClick()">^click-me</a>
    </div>
    <div class="content">bodybody</div>
    <script>
      jsjsjs;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
